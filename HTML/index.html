<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation</title>
</head>

<body>
    <h2>Create a Questions</h2>
    <form id="quizForm" action="doSomething.php" method="POST">

        <label for="questionID">Question ID (Format: QU-NNN):</label>
        <input type="text" id="questionID" name="questionID" pattern="QU-\d{3}" required>
        <br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br><br>

        <label for="choiceCount">Number of Choices:</label>
        <select id="choiceCount" name="choiceCount">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br><br>

        <div id="choicesContainer"></div>

        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" required>
        <br><br>

        <label for="points">Points:</label>
        <input type="text" id="points" name="points" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
